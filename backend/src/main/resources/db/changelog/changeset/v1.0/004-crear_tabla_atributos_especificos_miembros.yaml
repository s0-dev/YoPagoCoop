# Atributos especificos de los miembros

databaseChangeLog:
  - changeSet:
      id: crear_tabla_atributos_especificos_miembros
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: atributos_especificos_miembros
      changes:
        - createTable:
            tableName: atributos_especificos_miembros
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_atributo_especifico_miembro
                    nullable: false
              - column:
                  name: id_miembro
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: id_atributo_especifico_escuela
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: valor_atributo
                  type: VARCHAR(255)
        # Claves for√°neas
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_miembros
            baseColumnNames: id_miembro
            constraintName: fk_id_miembro
            referencedTableName: miembros
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_miembros
            baseColumnNames: id_atributo_especifico_escuela
            constraintName: fk_id_atributo_especifico_escuela
            referencedTableName: atributos_especificos_escuelas
            referencedColumnNames: id
        - addUniqueConstraint:
            tableName: atributos_especificos_miembros
            columnNames: id_miembro, id_atributo_especifico_escuela
            constraintName: uq_member_specific_attributes
