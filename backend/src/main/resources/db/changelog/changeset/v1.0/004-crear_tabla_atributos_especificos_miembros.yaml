# Atributos especificos de los miembros

databaseChangeLog:
  - changeSet:
      id: crear_tabla_atributos_especificos_miembros
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: atributos_especificos_miembros
      changes:
        - createTable:
            tableName: atributos_especificos_miembros
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkAtributoEspecificoMiembro
                    nullable: false
              - column:
                  name: idMiembro
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: idAtributoEspecificoEscuela
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: valorAtributo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
        # Claves for√°neas
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_miembros
            baseColumnNames: idMiembro
            constraintName: fkIdMiembro
            referencedTableName: miembros
            referencedColumnNames: id
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_miembros
            baseColumnNames: idAtributoEspecificoEscuela
            constraintName: fkIdAtributoEspecificoEscuela
            referencedTableName: atributosEspecificosEscuelas
            referencedColumnNames: id
        - addUniqueConstraint:
            tableName: atributos_especificos_miembros
            columnNames: idMiembro, idAtributoEspecificoEscuela
            constraintName: uqAtributiosEspecificosMiembro
