databaseChangeLog:
  - changeSet:
      id: crear_tabla_escuelas
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: escuelas
      changes: 
        - createTable:
            tableName: escuelas
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_schools
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: cuit
                  type: VARCHAR(11)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: creado_el
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP