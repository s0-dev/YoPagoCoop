# Tabla de atributos de la escuela

databaseChangeLog:
  - changeSet:
      id: crear_tabla_atributos_especificos_escuelas
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: atributos_especificos_escuelas
      changes:
        - createTable:
            tableName: atributos_especificos_escuelas
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_atributo_especifico_escuela
                    nullable: false
              - column:
                  name: id_escuela
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nombre_atributo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tipo_de_dato
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: es_requerido
                  type: BOOLEAN
                  constraints:
                    nullable: false
        # Clave for√°nea para la tabla de atributos de la escuela
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_escuelas
            baseColumnNames: id_escuela
            constraintName: fk_escuela_identificador_atributo_especifico
            referencedTableName: escuelas
            referencedColumnNames: id