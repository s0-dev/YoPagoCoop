# Tabla de atributos de la escuela

databaseChangeLog:
  - changeSet:
      id: crear_tabla_atributos_especificos_escuelas
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: atributos_especificos_escuelas
      changes:
        - createTable:
            tableName: atributos_especificos_escuelas
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkAtributoEspecificoEscuela
                    nullable: false
              - column:
                  name: idEscuela
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: nombreAtributo
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: tipoDato
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: esRequerido
                  type: BOOLEAN
                  constraints:
                    nullable: false
        # Clave for√°nea para la tabla de atributos de la escuela
        - addForeignKeyConstraint:
            baseTableName: atributos_especificos_escuelas
            baseColumnNames: idEscuela
            constraintName: fkEscuelaIdentificadorAtributoEspecifico
            referencedTableName: escuelas
            referencedColumnNames: id