# Tabla de miembros

databaseChangeLog:
  - changeSet:
      id: crear_tabla_miembros
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: miembros
      changes:
        - createTable:
            tableName: miembros
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pk_miembros
                    nullable: false
              - column:
                  name: id_escuela
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: dni
                  # Si el dni mas de 999 999 999 apagar el sistema jaja
                  type: VARCHAR(9)
                  constraints:
                    unique: true
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: celular
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: creado_el
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        # Clave foranea de la tabla escuelas
        - addForeignKeyConstraint:
            baseTableName: miembros
            baseColumnNames: id_escuela
            constraintName: fk_escuela_identificador_miembros
            referencedTableName: escuelas
            referencedColumnNames: id