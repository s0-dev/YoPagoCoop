databaseChangeLog:
  - changeSet:
      id: crear_tabla_miembros
      author: admin
      preConditions:
        - not:
            - tableExists:
                tableName: miembros
      changes:
        - createTable:
            tableName: miembros
            columns:
              - column:
                  name: id                  
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    primaryKeyName: pkMiembros
                    nullable: false
              - column:
                  name: id_escuela
                  type: BIGINT                  
                  constraints:
                    nullable: false
              - column:
                  name: nombre
                  type: VARCHAR(255)                  
                  constraints:
                    nullable: false
              - column:
                  name: apellido
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: contrase√±a
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: celular
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: fecha_creacion
                  type: TIMESTAMP
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: miembros
            baseColumnNames: id_escuela
            constraintName: fk_escuela_id_miembros
            referencedTableName: escuelas
            referencedColumnNames: id